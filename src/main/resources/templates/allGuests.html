<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>
<body>
	<h1> Welcome to the Guests Page</h1>
	<table>
		<tr>
			<td>Last Name</td>
			<td>First Name</td>
			<td>Email</td>
			<td>Phone Number</td>
			<td>Country</td>
			<td>State</td>
			<td>Guest ID</td>
		</tr>
		<tr th:each="guest: ${guests}">
			<td th:text="${guest.lastName}">Last Name</td>
			<td th:text="${guest.firstName}">First Name</td>
			<td th:text="${guest.emailAddress}">Email</td>
			<td th:text="${guest.phoneNumber}">Phone Number</td>
			<td th:text="${guest.country}">Country</td>
			<td th:text="${guest.state}">State</td>
			<td th:text="${guest.guestId}">Guest ID</td>
		</tr>
	</table>
</body>
</html>
